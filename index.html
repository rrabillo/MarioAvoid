<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="menu">
			<figure id="logo"><img src="./images/New_Super_Mario_Bros.png"></figure>
			<div id="start"><p>Start</p></div>
		</div>
		<div id="personnage" class=""></div>
		<div id="lives">
			<img src="./images/mario_lives.png">
			<span id="counter"></span>
		</div>
		<div id="coins">
			<img src="./images/coin_counter.png">
			<span id="coin_count"></span>
		</div>
		<div id="decor"></div>
		<div id="sol"></div>
		<div id="pause">Paused</div>
		<div id="endgame">
			<span id="text">Game Over</span> <br />
			<span id="retry">Retry</span>
		</div>
		<audio id="audio-coin">
		  <source src="./sounds/coin.ogg" type="audio/ogg">
		</audio>
		<audio id="audio-jump">
		  <source src="./sounds/jump.ogg" type="audio/ogg">
		</audio>
		<audio id="audio-hited">
		  <source src="./sounds/hited.ogg" type="audio/ogg">
		</audio>
		<audio id="audio-pause">
		  <source src="./sounds/pause.ogg" type="audio/ogg">
		</audio>
		<audio id="audio-gameover">
		  <source src="./sounds/gameover.ogg" type="audio/ogg">
		</audio>
		<audio id="audio-bg">
		  <source src="./sounds/bg.ogg" type="audio/ogg">
		</audio>
	</body>
</html>
